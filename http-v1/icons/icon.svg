<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#0d2840"/>
    </linearGradient>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fffef0"/>
      <stop offset="70%" style="stop-color:#f5f5dc"/>
      <stop offset="100%" style="stop-color:#e8e4c8"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="80"/>
  <!-- Outer glow -->
  <circle cx="256" cy="256" r="200" fill="#f5f5dc" opacity="0.1"/>
  <circle cx="256" cy="256" r="180" fill="#f5f5dc" opacity="0.1"/>
  <!-- Full Moon -->
  <circle cx="256" cy="256" r="160" fill="url(#moonGlow)"/>
  <!-- Moon surface details/craters -->
  <circle cx="190" cy="200" r="30" fill="#d8d4b8" opacity="0.4"/>
  <circle cx="310" cy="280" r="40" fill="#d8d4b8" opacity="0.35"/>
  <circle cx="220" cy="320" r="25" fill="#d8d4b8" opacity="0.3"/>
  <circle cx="280" cy="180" r="18" fill="#d8d4b8" opacity="0.25"/>
  <circle cx="340" cy="220" r="15" fill="#d8d4b8" opacity="0.3"/>
  <circle cx="180" cy="280" r="20" fill="#d8d4b8" opacity="0.25"/>
</svg>
