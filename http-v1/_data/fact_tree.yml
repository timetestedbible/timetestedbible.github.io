  # ----- HEROD CHRONOLOGY -----
  # From Chapter 13: Herod the Great
  
  # Scripture-derived boundary
  - name: HerodDiedAfter2BC
    statement: "Herod the Great died after ~2 BC (Scripture-derived boundary)"
    status: accepted
    book_ref: "Chapter 12: 32 AD Resurrection"
    arguments:
      - type: supports
        facts: [Tiberius15thYearScripture, JesusAge30AtMinistry, JesusBorn6MonthsAfterJohn, JesusBornDuringHerodsReign]
        reasoning: |
          From Scripture: Tiberius 15th year (28-29 AD) - Jesus ~30 years old - 6 months = Jesus born ~2 BC.
          Jesus was born during Herod's reign (Matthew 2), therefore Herod died AFTER ~2 BC.
          This sets a boundary: 1 BC is compatible, 4 BC contradicts Scripture.
        strength: strong
  
  # ----- 7 INDEPENDENT JOSEPHUS PROOFS FOR 1 BC -----
  # These are independent of Scripture - used to reject 4 BC
  
  - name: HerodsDeath1BC
    statement: "Herod the Great died in 1 BC"
    status: accepted
    book_ref: "Chapter 13: Herod the Great"
    arguments:
      # 7 independent lines of evidence converge:
      - type: supports
        facts: [Jan1BCEclipseCompatible]
        reasoning: "Proof 1: 1 BC eclipse is compatible with Josephus's narrative (114 days to Passover)"
        strength: strong
      - type: supports
        facts: [March4BCEclipseCompatible]
        reasoning: "Proof 1b: 4 BC eclipse is incompatible with narrative (only 29 days) - REJECTED"
        strength: strong
      - type: supports
        facts: [HerodsCaptureOfJerusalem]
        reasoning: "Proof 2: 34 de facto years from 36 BC capture → 1 BC death"
        strength: strong
      - type: supports
        facts: [SabbaticalYearConfirmation]
        reasoning: "Proof 3: Capture occurred in sabbatical year, confirmed by 1406 BC Jordan cycle"
        strength: strong
      - type: supports
        facts: [HerodsAgeAtDeath]
        reasoning: "Proof 4: Age ~70 at death (born ~70/69 BC from 15yo in 55/54 BC) → death 1 BC"
        strength: strong
      - type: supports
        facts: [HighPriests107Years]
        reasoning: "Proof 5: 107 high priests from Herod's 'days' to 70 AD → 38 BC regnal start"
        strength: moderate
      - type: supports
        facts: [PhilipsDeath22ndYear]
        reasoning: "Proof 6: Early Latin MSS - Philip died Tiberius 22nd year (AD 35/36) after 37 years → Herod died 1 BC"
        strength: strong
  
  # ----- ECLIPSE FACTS: Clean Boolean Structure -----
  # Each eclipse is evaluated for compatibility with Josephus's narrative
  
  - name: JosephusNarrativeTimeline
    statement: "Josephus describes 35-85 days of events between eclipse and Passover"
    status: accepted
    book_ref: "Chapter 13: Herod the Great"
    arguments: []
    # Axiom - derived from reading Josephus's description of Herod's illness, death, mourning
  
  - name: Jan1BCEclipseCompatible
    statement: "The January 1 BC eclipse is compatible with Josephus's narrative"
    status: accepted
    book_ref: "Chapter 13: Herod the Great"
    arguments:
      - type: supports
        facts: [JosephusNarrativeTimeline, AstronomicalStability]
        reasoning: "114 days available from eclipse to Passover. Narrative requires 35-85 days minimum. Compatible with ample margin."
        strength: strong
  
  - name: March4BCEclipseCompatible
    statement: "The March 4 BC eclipse is compatible with Josephus's narrative"
    status: rejected
    book_ref: "Chapter 13: Herod the Great"
    rejection_reason: "Only 29 days from eclipse to Passover - incompatible with Josephus's 35-85 day narrative"
    alternative: Jan1BCEclipseCompatible
    arguments:
      - type: contradicts
        facts: [JosephusNarrativeTimeline]
        reasoning: "Only 29 days available to Passover. Narrative requires 35-85 days. Incompatible - requires extreme special pleading."
        strength: strong
  
  - name: January1BCEclipseDetails
    statement: "January 10, 1 BC: Total lunar eclipse, blood-red moon for 1h39m, magnitude 1.338"
    status: accepted
    book_ref: "Chapter 13: Herod the Great"
    arguments:
      - type: supports
        facts: [AstronomicalStability]
        reasoning: "NASA Five Millennium Catalog confirms. Dramatic total eclipse visible all night."
        strength: strong
  
  - name: March4BCEclipseDetails
    statement: "March 13, 4 BC: Partial lunar eclipse at 3 AM, 36% magnitude, faint"
    status: accepted
    book_ref: "Chapter 13: Herod the Great"
    arguments:
      - type: supports
        facts: [AstronomicalStability]
        reasoning: "NASA catalog confirms. Faint partial at 3 AM when few would notice."
        strength: strong
  
  - name: HerodsCaptureOfJerusalem
    statement: "Herod captured Jerusalem in 36 BC on the Day of Atonement"
    status: accepted
    book_ref: "Chapter 13: Herod the Great"
    arguments:
      - type: supports
        facts: [PompeysCapture]
        reasoning: "Josephus: 'Herod took Jerusalem on the very same day...after twenty-seven years' time' from Pompey's 63 BC capture. Most emphatic marker - 'to the day'"
        strength: strong
  
  - name: SabbaticalYearConfirmation
    statement: "Herod's capture of Jerusalem occurred in a sabbatical year (35 BC spring)"
    status: accepted
    book_ref: "Chapter 13: Herod the Great"
    arguments:
      - type: supports
        facts: [JordanCrossing, HerodsCaptureOfJerusalem]
        reasoning: "Josephus: 'This calamity befell Jerusalem in a sabbatical year'. From 1406 BC Jordan crossing, spring 35 BC is 7th year of cycle"
        strength: strong
  
  - name: HerodsAgeAtDeath
    statement: "Herod was about 70 years old when he died"
    status: accepted
    book_ref: "Chapter 13: Herod the Great"
    arguments:
      - type: supports
        facts: [HerodsAgeAtAppointment]
        reasoning: "Josephus: Herod was 15 when appointed governor of Galilee in 55/54 BC → born ~70/69 BC. Death at 70 → 1 BC. 4 BC would make him only 67"
        strength: strong
  
  - name: HerodsAgeAtAppointment
    statement: "Herod was 15 years old when appointed governor of Galilee in 55/54 BC"
    status: accepted
    book_ref: "Chapter 13: Herod the Great"
    arguments:
      - type: supports
        facts: [PompeysCapture]
        reasoning: "Josephus Antiquities 14.8.5, 14.9.2: Appointed in 9th year of Hyrcanus II (Hyrcanus became ethnarch after Pompey's 63 BC conquest)"
        strength: strong
  
  - name: HighPriests107Years
    statement: "107 years of high priests from Herod's 'days' to 70 AD temple destruction"
    status: accepted
    book_ref: "Chapter 13: Herod the Great"
    arguments:
      - type: supports
        facts: []
        reasoning: "Josephus Antiquities 20.10.2: 28 high priests, 107 years. 70 AD - 107 = 38/37 BC → supports 38 BC regnal year start"
        strength: moderate
  
  - name: PhilipsDeath22ndYear
    statement: "Philip died in 22nd year of Tiberius (AD 35/36) after 37 years reign"
    status: accepted
    book_ref: "Chapter 13: Herod the Great"
    arguments:
      - type: supports
        facts: [Tiberius15thYear]
        reasoning: "Early Latin MSS (4th-8th century) unanimously read '22nd year' vs later Greek '20th year'. 37 years back from AD 35/36 = Herod died 1 BC"
        strength: strong
  
  - name: PhilipsDeath20thYear
    statement: "Philip died in 20th year of Tiberius (AD 33/34) - Greek manuscript reading"
    status: rejected
    book_ref: "Chapter 13: Herod the Great"
    rejection_reason: "Later Greek MSS vs earlier Latin. Would require unprecedented zero-year ante-dating. Contradicts all other Herod evidence"
    alternative: PhilipsDeath22ndYear
    arguments:
      - type: contradicts
        facts: [Jan1BCEclipseCompatible, HerodsAgeAtDeath, HerodsCaptureOfJerusalem, HerodDiedAfter2BC]
        reasoning: "Would place Herod's death in 4 BC, contradicting Scripture-derived boundary, eclipse compatibility, age calculation, and 27-year capture"
        strength: strong
  
  - name: HerodsAppointmentDate
    statement: "Herod was appointed king by Rome after Nisan 1 in 39 BC"
    status: accepted
    book_ref: "Chapter 13: Herod the Great"
    arguments:
      - type: supports
        facts: [HerodsCaptureOfJerusalem]
        reasoning: "Journey from Alexandria via Rhodes with shipwreck, winter delays → arrival Rome spring 39 BC. 3 years to capture = 36 BC"
        strength: strong
  
  - name: HerodsRegnalYearsStart
    statement: "Herod's first regnal year began spring 38 BC; first de facto year spring 35 BC"
    status: accepted
    book_ref: "Chapter 13: Herod the Great"
    arguments:
      - type: supports
        facts: [HerodsAppointmentDate, HerodsCaptureOfJerusalem]
        reasoning: "39 BC appointment → 38 BC first regnal year (spring-to-spring). 36 BC capture → 35 BC first de facto year. 34 de facto years → 1 BC death"
        strength: strong
  
  - name: Crucifixion32AD
    statement: "The crucifixion occurred in 32 AD"
    status: accepted
    book_ref: "Chapter 12: 32 AD Resurrection"
    arguments:
      - type: supports
        facts: [Tiberius15thYear]
        reasoning: "John's ministry started Fall 28-29 AD (Tiberius 15th year). 3 Passovers in John = 30, 31, 32 AD"
        strength: strong
      - type: supports
        facts: [HerodsDeath1BC, TempleConstructionTimeline]
        reasoning: "Temple 46 years in building at first Passover → first Passover in 30 AD → crucifixion at third Passover = 32 AD"
        strength: strong
      - type: supports
        facts: [490YearsFromEzra]
        reasoning: "490 years from Ezra's decree (458 BC) = 32 AD. Daniel's prophecy alignment"
        strength: strong
      - type: supports
        facts: [YearOfRelease29AD]
        reasoning: "29 AD was sabbatical Year of Release. Jesus declared 'year of Lord's favor' → crucifixion 3 years later = 32 AD"
        strength: strong
  
  - name: TempleConstructionTimeline
    statement: "Temple was 46 years in building at first Passover of Jesus' ministry (30 AD)"
    status: accepted
    book_ref: "Chapter 12: 32 AD Resurrection"
    arguments:
      - type: supports
        facts: [HerodsRegnalYearsStart]
        reasoning: "John 2:20 - 'This temple has been under construction for 46 years'. Herod began temple ~17 BC. 46 years = 29/30 AD"
        strength: strong
  
  - name: 490YearsFromEzra
    statement: "490 years from Ezra's decree to crucifixion aligns with Daniel's 70 weeks prophecy"
    status: accepted
    book_ref: "Chapter 12: 32 AD Resurrection"
    arguments:
      - type: supports
        facts: [ArtaxerxesAccession]
        reasoning: "Ezra 7:7-9 - decree in year 7 of Artaxerxes (458 BC). 458 BC + 490 = 32 AD"
        strength: strong
  
  - name: ArtaxerxesAccession
    statement: "Artaxerxes I acceded in 465 BC"
    status: accepted
    book_ref: "Chapter 12: 32 AD Resurrection"
    arguments: []
    # External historical fact - Persian chronology
  
  - name: YearOfRelease29AD
    statement: "29 AD was a sabbatical Year of Release"
    status: accepted
    book_ref: "Chapter 12: 32 AD Resurrection"
    arguments:
      - type: supports
        facts: [JordanCrossing]
        reasoning: "Sabbatical cycle from 1406 BC Jordan crossing. Confirmed by Josephus documenting sabbatical in 35 BC. Cycle lands on 29 AD"
