  - name: ThreePassoversInJohn
    statement: "John's Gospel records three Passovers during Jesus' ministry: 30, 31, and 32 AD"
    status: accepted
    book_ref: "Chapter 12: 32 AD Resurrection"
    arguments:
      - type: supports
        facts: [Tiberius15thYear, TempleConstructionTimeline]
        reasoning: "John 2:13 (30 AD - 46 years temple), John 6:4 (31 AD), John 11:55 (32 AD - crucifixion)"
        strength: strong
  
  # ----- REJECTED 4 BC CHRONOLOGY -----
  
  - name: HerodsDeath4BC
    statement: "Herod died in spring 4 BC"
    status: rejected
    book_ref: "Chapter 13: Herod the Great"
    rejection_reason: "Contradicts Scripture-derived boundary AND fails 6 of 7 Josephus proofs"
    alternative: HerodsDeath1BC
    arguments:
      - type: contradicts
        facts: [HerodDiedAfter2BC]
        reasoning: "Scripture places Jesus birth ~2 BC during Herod's reign. 4 BC death contradicts this boundary."
        strength: strong
      - type: contradicts
        facts: [Jan1BCEclipseCompatible, March4BCEclipseCompatible, HerodsAgeAtDeath, HerodsCaptureOfJerusalem, PhilipsDeath22ndYear]
        reasoning: |
          4 BC requires special pleading on 6 independent Josephus proofs:
          1. Eclipse timeline: 29 days vs required 35-85 days - INCOMPATIBLE
          2. Herod's age: Would be 67, not 70 - requires claiming Josephus error
          3. 27 years from Pompey: Must reinterpret "to the day" as non-literal
          4. Philip's reign: Must use later Greek MSS over earlier Latin
          5. Philip's ante-dating: Requires unprecedented zero-year ante-dating
          6. Sabbatical cycle: Would break alignment from Jordan crossing
        strength: strong

  # ============================================
  # LEVEL 3: SCRIPTURAL INTERPRETATIONS
  # Pure scripture-based conclusions
  # ============================================
  
  - name: MonthStartsWithFullMoon
    statement: "The biblical month starts with the full moon, not the dark or sliver moon"
    status: accepted
    book_ref: "Chapter 07: When Does the Month Start"
    arguments:
      - type: supports
        facts: [ScripturalAuthority, CelestialAuthority, CalendarAccessibility]
        reasoning: "Genesis 1:16 requires moon to 'govern at night with stars' - only full moon visible all night. Psalm 81:3 equates chodesh with keseh (fullness). Hebrew root means 'renewal to perfection'"
        strength: strong
  
  - name: Consecutive15thsAsSabbaths
    statement: "The 15th of both the 1st and 2nd month were Sabbaths during the Exodus"
    status: accepted
    book_ref: "Chapter 10: When is the Sabbath"
    arguments:
      - type: supports
        facts: [ScripturalAuthority, HermeneuticalPrinciples]
        reasoning: "Exodus 16:1 - arrived 15th of 2nd month. Exodus 16:22-30 - manna pattern shows 22nd is Sabbath, therefore 15th also. This is mathematically impossible with continuous 7-day cycle"
        strength: strong
  
  - name: FirstFruitsAlwaysOn16th
    statement: "First Fruits is always on the 16th of the first month"
    status: accepted
    book_ref: "Chapter 10: When is the Sabbath"
    arguments:
      - type: supports
        facts: [ScripturalAuthority]
        reasoning: "LXX, Josephus (Ant. 3.10.5), Philo, and Joshua 5:10-12 all confirm 16th. Not interpretation - explicit ancient sources"
        strength: strong
  
  - name: FirstFruitsIsFirstDayOfWeek
    statement: "First Fruits (16th) is the first day of the week - 'morrow after the Sabbath'"
    status: accepted
    book_ref: "Chapter 10: When is the Sabbath"
    arguments:
      - type: supports
        facts: [ScripturalAuthority, FirstFruitsAlwaysOn16th]
        reasoning: "Leviticus 23:11 - wave sheaf 'on the morrow after the Sabbath'. If 16th = first day, then 15th = Sabbath"
        strength: strong
  
  - name: FirstFruitsParadox
    statement: "Counting 7 weeks from 16th cannot land on 'day after 7th Sabbath' with continuous cycle"
    status: accepted
    book_ref: "Chapter 10: When is the Sabbath"
    arguments:
      - type: supports
        facts: [FirstFruitsAlwaysOn16th, ScripturalAuthority]
        reasoning: "Leviticus 23:15-16 requires counting from First Fruits to 'day after 7th Sabbath'. With 16th fixed, this fails in 6 of 7 years under continuous cycle. Independent evidence - does not assume lunar Sabbath"
        strength: strong

  # ============================================
  # LEVEL 4: CALENDAR TESTS (Validation)
  # These test calendar theories against scriptural facts
  # ============================================
  
  - name: ExodusCalendarTest
    statement: "Testing calendars against the scriptural fact that 15th of 2nd month was a Sabbath in 1446 BC"
    status: accepted
    book_ref: "Chapter 10: When is the Sabbath"
    arguments:
      - type: supports
        facts: [Consecutive15thsAsSabbaths, ExodusDate, AstronomicalStability]
        reasoning: |
          Given Scripture says 15th was Sabbath, test different calendars:
          - Visible crescent: 15th = Friday → FAILS
          - Dark conjunction: 15th = Saturday → PASSES  
          - Full moon + Lunar Sabbath: 15th = Sabbath by definition → PASSES
          This eliminates visible crescent calendar
        strength: strong
  
  - name: JordanCrossingTest
    statement: "Testing calendars against Joshua 5 sequence where 16th (First Fruits) was first day of week"
    status: accepted
    book_ref: "Chapter 10: When is the Sabbath"
    arguments:
      - type: supports
        facts: [JordanCrossing, FirstFruitsAlwaysOn16th, AstronomicalStability]
        reasoning: |
          Given Joshua 5:10-12 shows 16th = First Fruits = manna ceased:
          - Dark conjunction: 15th = Sunday → FAILS
          - Visible crescent: 15th = Monday → FAILS
          - Full moon: 15th = Sunday → FAILS
          No continuous-cycle calendar has Saturday on 15th. Only lunar Sabbath works.
        strength: strong
  
  - name: Crucifixion32ADTest
    statement: "Testing calendars against the fact that crucifixion was on 'preparation day' in 32 AD"
    status: accepted
    book_ref: "Chapter 10: When is the Sabbath"
    arguments:
      - type: supports
        facts: [Crucifixion32AD, AstronomicalStability]
        reasoning: |
          All four Gospels agree crucifixion was on preparation day (day before Sabbath).
          Under traditional calendars, 32 AD Passover falls on Monday/Tuesday - NOT preparation day.
          Under lunar Sabbath, Passover (14th) is ALWAYS 6th day (preparation).
          This is why scholars avoid 32 AD despite overwhelming evidence.
        strength: strong

  # ============================================
  # LEVEL 5: CALENDAR CONCLUSIONS
  # ============================================
  
  - name: SliverMoonRejected
    statement: "The visible sliver moon calendar is rejected"
    status: rejected
    book_ref: "Chapter 10: When is the Sabbath"
    rejection_reason: "15th of 2nd month in 1446 BC = Friday under sliver moon, contradicting Exodus 16"
    alternative: MonthStartsWithFullMoon
    arguments:
      - type: contradicts
        facts: [Consecutive15thsAsSabbaths, ExodusDate, AstronomicalStability]
        reasoning: "The visible crescent was easily seen (1.5 days, 2.4% illuminated). Under this calendar, 15th = Friday. Scripture requires 15th = Sabbath."
        strength: strong
  
  - name: SaturdaySabbathRejected
    statement: "Continuous Saturday Sabbath is rejected"
    status: rejected
    book_ref: "Chapter 10: When is the Sabbath"
    rejection_reason: "Fails Exodus 1446 BC test, Jordan 1406 BC test, and 32 AD crucifixion test"
    alternative: LunarSabbathSystem
    arguments:
      - type: contradicts
        facts: [Consecutive15thsAsSabbaths, FirstFruitsParadox, Crucifixion32AD]
        reasoning: "Consecutive 15ths cannot both be Saturday. First Fruits paradox unresolvable. 32 AD Passover on Monday, not Friday."
        strength: strong
  
  - name: LunarSabbathSystem
    statement: "Sabbaths fall on the 8th, 15th, 22nd, 29th of each month"
    status: accepted
    book_ref: "Chapter 10: When is the Sabbath"
    arguments:
      - type: supports
        facts: [Consecutive15thsAsSabbaths, FirstFruitsParadox, ExodusCalendarTest, JordanCrossingTest, Crucifixion32ADTest]
        reasoning: |
          1. Resolves consecutive 15ths being Sabbaths (impossible with continuous cycle)
          2. Resolves First Fruits paradox (16th always first day of week)
          3. Passes all historical calendar tests
          4. Solves dateline problem without modern technology
          5. Compatible with 32 AD crucifixion on preparation day
        strength: strong
      - type: supports  
        facts: [MonthStartsWithFullMoon, CalendarAccessibility]
        reasoning: "Weeks reset with each new month. Observable without calculation or central authority."
        strength: strong
