<header>
    <div class="dashboard disable-select">
        <div class="site-heading profile-board-col">
           <h4><a class="large" href="/">{{site.title}}
           <div class="small">
              <em>a time tested tradition</em>
           </div></a> 
           </h4>
        </div>
    </div>
    
    <nav class="main-nav">
        <a href="/book/" class="nav-link">Home</a>
        <a href="/chapters/" class="nav-link">Chapters</a>
        <a href="/" class="nav-link">Calendar</a>
        <a href="/facts/" class="nav-link">Facts</a>
        <a href="/symbols/" class="nav-link">Symbols</a>
        <a href="/explorer/" class="nav-link">Explorer</a>
        <a href="/about/" class="nav-link">About</a>
    </nav>

    <div class="searchbar search-container">
        <i class="fa fa-search" aria-hidden="true"></i>
        <label for="search-input"></label>
        <input type="text" oninput="changeResultContainerDisp(this.value)" id="search-input" autocomplete="off" placeholder="Search chapters and facts..."/>
        <ul id="results-container"></ul>
    </div>
    
    <script src="/assets/js/simple-jekyll-search.min.js"></script>
    <script>
        function changeResultContainerDisp(val) {
            if (val) {
                document.getElementById("results-container").style.display = "block";
                document.getElementById("search-input").addEventListener('blur', function() {
                    document.addEventListener('click', function(event) {
                        var isClickInside = document.getElementById("results-container").contains(event.target);
                        if (!isClickInside) {
                            document.getElementById("results-container").style.display = "none";
                        }
                    })
                }) 
            } else {
                document.getElementById("results-container").style.display = "none";
            }
        }
        var sjs = SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '/search.json',
            searchResultTemplate: '<li class="search_res" style="list-style: none;"><a href="{{ site.url }}{url}" style="text-decoration: none; color: #555555;"><p style="font-size: 1.0rem; font-weight: 600;">{title}</p></a></li>',
            noResultsText: 'No results found',
            fuzzy: false,
            limit: 10
        })   
    </script>
</header>
