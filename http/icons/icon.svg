  <line x1="256" y1="420" x2="256" y2="470" stroke="#1a3a5c" stroke-width="2" opacity="0.3"/>
  <line x1="306" y1="420" x2="306" y2="470" stroke="#1a3a5c" stroke-width="2" opacity="0.3"/>
