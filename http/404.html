<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Client-side routing for SEO-friendly URLs
    // GitHub Pages returns 404 for paths like /biblical/2026/
    // This script redirects to index.html with the path preserved for client-side routing
    
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;
    
    // Check if this looks like a calendar route (starts with a profile name, year, or special view)
    const calendarRoutes = ['biblical', 'lunar-dark', 'lunar-crescent', 'traditional', 'saturday-full', 'saturday-dark', 'custom', 'sabbath-tester', 'feasts'];
    const firstSegment = path.split('/').filter(s => s)[0] || '';
    
    // Check if first segment is a known route, a year, or the root
    const isCalendarRoute = calendarRoutes.includes(firstSegment) || 
                            /^-?\d+$/.test(firstSegment) ||
                            path === '/';
    
    if (isCalendarRoute) {
      // Redirect to root with path info in sessionStorage for client-side routing
      sessionStorage.setItem('redirectPath', path + search + hash);
      window.location.replace('/');
    }
  </script>

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

  </style>
